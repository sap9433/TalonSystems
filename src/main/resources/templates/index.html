<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/websocket.js}"></script>
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{app.css}"/>
    <title>Saptarshi (Illinois Tech , Parallel and Distributed computing)</title>
</head>
<body>

    <div class="container">
        <h1 class="header">
            TalonStore: A Multi Master replication Strategy
        </h1>
        <div class="mui-container-fluid">
            <div class="store">
                <form class="mui-form" id="savedataform">
                    <legend>Save data</legend>
                    <div class="mui-textfield">
                    <input name="key" type="text" placeholder="key">
                    </div>
                    <div class="mui-textfield">
                    <input name="value" type="text" placeholder="value">
                    </div>
                    <button id="savedata" class="mui-btn mui-btn--raised">Submit</button>
                </form>
            </div>
            <div class="retrieve">
            <form class="mui-form" id="retrievedataform">
                <legend>Retrieve data</legend>
                <div class="mui-textfield">
                  <input name="key" id="searchkey"  type="text" placeholder="key">
                </div>
                <div class="mui-select">
                    <select id="retrieveveid" name="clientId" disabled>
                        <option value="client1">client1</option>
                        <option value="client2">client2</option>
                        <option value="client3">Client3</option>
                    </select>
                    <label>Select Same Client as earlier</label>
                </div>
                <button id="retrievedata" class="mui-btn mui-btn--raised">Submit</button>
            </form>
            </div>
          </div>
    </div>
    <div id="main-content" class="container result">
        <div class="row">
            <div class="col-md-12" id="resultspace">

            </div>
        </div>
    </div>

    <!-- include javascript in the footer -->
</body>
</html>
